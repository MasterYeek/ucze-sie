<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebooks</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="search">
            <svg class="search__icon">
                <use xlink:href="img/sprite.svg#icon-facebook2"></use>
             </svg>
            <input type="text" class="search__input" placeholder="Szukaj na Facebooku">
            </div>

        <div class="user-main">
            <div class="user-main__icon-box">
            <svg class="user-main__icon">
                <use xlink:href="img/sprite.svg#icon-home3"></use>
            </svg>
            <span class="invisible">Strona Główna</span>
            </div>

            <div class="user-main__icon-box">
            <svg class="user-main__icon">
                <use xlink:href="img/sprite.svg#icon-users"></use>
            </svg>
            <span class="invisible">Znajomi</span>
            </div>

            <div class="user-main__icon-box">
            <svg class="user-main__icon">
                <use xlink:href="img/sprite.svg#icon-play"></use>
            </svg>
            <span class="invisible">Watch</span>
             </div>

            <div class="user-main__icon-box">
            <svg class="user-main__icon">
                <use xlink:href="img/sprite.svg#icon-address-book"></use>
            </svg>
            <span class="invisible">Grupy</span>
        </div>
    </div>
       


        <div class="user-nav">

            <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
                <use xlink:href="img/sprite.svg#icon-list"></use>
            </svg>
        </div>

            <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
                <use xlink:href="img/sprite.svg#icon-bubble"></use>
            </svg>
        </div>

            <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
                <use xlink:href="img/sprite.svg#icon-user"></use>
            </svg>
        </div>
        </div>
        </header>
    </div>

    <main class="content">

    <div class="sidebar1">

        <ul class="sidebar1__navigation">

            <li class="sidebar1__item">
                <a href="#" class="sidebar1__link">
                    <svg class="sidebar1__icon">
                        <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                    <span>Tom Świerczek</span>
                </a>
            </li>

            <li class="sidebar1__item">
                <a href="#" class="sidebar1__link">
                    <svg class="sidebar1__icon">
                        <use xlink:href="img/sprite.svg#icon-users"></use>
                    </svg>
                    <span>Szukaj Znajomych</span>
                </a>
            </li>

            <li class="sidebar1__item">
                <a href="#" class="sidebar1__link">
                    <svg class="sidebar1__icon">
                        <use xlink:href="img/sprite2.svg#icon-clipboard"></use>
                    </svg>
                    <span>Najnowsze</span>
                </a>
            </li>

            <li class="sidebar1__item">
                <a href="#" class="sidebar1__link">
                    <svg class="sidebar1__icon">
                        <use xlink:href="img/sprite2.svg#icon-office"></use>
                    </svg>
                    <span>Marketplace</span>
                </a>
            </li>

            <li class="sidebar1__item">
                <a href="#" class="sidebar1__link">
                    <svg class="sidebar1__icon">
                        <use xlink:href="img/sprite2.svg#icon-play3"></use>
                    </svg>
                    <span>Watch</span>
                </a>
            </li>
        </ul>

        <div class="sidebar1__legal">
            <span> Prywatność-Regulamin-Reklama-Opcje reklam-Pliki cookie-Wiecej-Meta @ 2023</span>
        </div>
    </div>


    <div class="overview">

        <div class="menu">
            <div class="menu__navigation">
                <svg class="menu__icon">
                    <use xlink:href="img/sprite3.svg#icon-documents"></use>
                </svg>
                <span>Relacje</span>
            </div>
            
            <div class="menu__navigation">
                <svg class="menu__icon">
                    <use xlink:href="img/sprite3.svg#icon-film"></use>
                </svg>
                <span>Rolki</span>
            </div>

            <div class="menu__navigation">
                <svg class="menu__icon">
                    <use xlink:href="img/sprite3.svg#icon-folder-plus"></use>
                </svg>
                <span>Pokoje</span>
            </div>
        </div>
    </div>

    <div class="sidebar2">
        LEFT SIDEBAR
    </div>
</main>
</body>
</html>
